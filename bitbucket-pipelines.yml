# vi:et:ts=2 sw=2 sts=2
image: pidgin/builder-debian:stretch
pipelines:
  default:
    - step:
        script:
          - set -ex
          - ./autogen.sh --disable-kwallet --enable-debug --enable-gtk-doc
          - make -s -j$(nproc)
          - make -s -j$(nproc) check
  branches:
    release-2.x.y:
      - step:
          image: pidgin/release-builder:release-2.x.y
          script:
            - set -ex
            - ./autogen.sh --disable-kwallet --enable-debug --enable-gtk-doc
            - make -s -j$(nproc)
            - make -s -j$(nproc) check
            - make distcheck

