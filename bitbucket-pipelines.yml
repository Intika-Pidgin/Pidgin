image: pidgin/builder-debian:stretch
pipelines:
  default:
    - step:
        script:
          - set -ex
          - ./autogen.sh --disable-kwallet --disable-meanwhile --enable-debug --disable-avahi --enable-gtk-doc
          - make distcheck -s -j$(cat /proc/cpuinfo | egrep "^processor\s+:" | wc -l)

