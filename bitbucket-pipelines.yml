image: pidgin/builder-debian:stretch
pipelines:
  default:
    - step:
        script:
          - set -ex
          - ./autogen.sh --disable-kwallet --disable-meanwhile --enable-debug --enable-gtk-doc
          - CPUS=$(cat /proc/cpuinfo | egrep "^processor\s+:" | wc -l)
          - make -s -j${CPUS}
          - make -s -j${CPUS} check

