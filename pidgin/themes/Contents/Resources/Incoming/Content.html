<div class="x-container %messageClasses% %messageDirection%">

		<abbr class="x-time" title="%time{yyyy-MM-ddTHH:mm:ssZZ}%">(%time%)</abbr>
		<span class="x-sender">%sender%:</span>
	</span>
	<span class="x-message">%message%</span>
</div>
<div id="insert"></div>
